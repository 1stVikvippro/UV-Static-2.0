<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy Loader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            overflow: hidden;
            background: #1a1a1a;
        }

        #proxy-frame {
            width: 100vw;
            height: 100vh;
            border: none;
            display: block;
        }

        #error-message {
            display: none;
            text-align: center;
            padding: 40px 20px;
            color: #e0e0e0;
        }

        #error-message h2 {
            margin-bottom: 10px;
            color: #ff6b6b;
        }

        #error-message p {
            color: #999;
            margin-bottom: 20px;
        }

        #error-message code {
            background: #2a2a2a;
            padding: 4px 8px;
            border-radius: 4px;
            color: #5a32e3;
        }
    </style>
</head>
<body>
    <iframe id="proxy-frame"></iframe>

    <div id="error-message">
        <h2>No URL Provided</h2>
        <p>Please access this page with a URL in the hash.</p>
        <p>Example: <code>index.html#https://example.com</code></p>
    </div>

    <script>
        function loadProxyUrl() {
            // Get the URL from the hash (everything after #)
            const hash = window.location.hash.substring(1);
            
            if (!hash) {
                document.getElementById('proxy-frame').style.display = 'none';
                document.getElementById('error-message').style.display = 'block';
                return;
            }

            // Decode the URL in case it's encoded
            const targetUrl = decodeURIComponent(hash);
            
            // Load the URL in the iframe
            // Assuming your proxy processes URLs through the /service/ path
            // Adjust this path based on your proxy configuration
            const proxyUrl = '/service/' + encodeURIComponent(targetUrl);
            document.getElementById('proxy-frame').src = proxyUrl;
            
            document.getElementById('proxy-frame').style.display = 'block';
            document.getElementById('error-message').style.display = 'none';
        }

        // Load URL on page load
        loadProxyUrl();

        // Reload if hash changes
        window.addEventListener('hashchange', loadProxyUrl);
    </script>
</body>
</html>

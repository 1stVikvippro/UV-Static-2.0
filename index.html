<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy Loader</title>
    
    <!-- Load UV bundle and config -->
    <script src="active/uv/uv.bundle.js"></script>
    <script src="active/uv/uv.config.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            overflow: hidden;
            background: #1a1a1a;
        }

        #proxy-frame {
            width: 100vw;
            height: 100vh;
            border: none;
            display: block;
        }

        #loading-message {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #e0e0e0;
            font-size: 18px;
        }

        #error-message {
            display: none;
            text-align: center;
            padding: 40px 20px;
            color: #e0e0e0;
            height: 100vh;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #error-message h2 {
            margin-bottom: 10px;
            color: #ff6b6b;
        }

        #error-message p {
            color: #999;
            margin-bottom: 20px;
        }

        #error-message code {
            background: #2a2a2a;
            padding: 4px 8px;
            border-radius: 4px;
            color: #5a32e3;
        }
    </style>
</head>
<body>
    <div id="loading-message">Loading proxy...</div>
    <iframe id="proxy-frame" style="display: none;"></iframe>

    <div id="error-message">
        <h2>No URL Provided</h2>
        <p>Please access this page with a URL in the hash.</p>
        <p>Example: <code>proxy.html#https://example.com</code></p>
        <p>Or: <code>proxy.html#google.com</code></p>
    </div>

    <script>
        async function registerServiceWorker() {
            try {
                // Register the service worker at active/uv/sw.js
                const registration = await navigator.serviceWorker.register('/active/uv/sw.js', {
                    scope: '/active/uv/service/'
                });
                
                // Wait for service worker to be ready
                await navigator.serviceWorker.ready;
                
                console.log('Service worker registered successfully');
                return true;
            } catch (err) {
                console.error('Service worker registration failed:', err);
                return false;
            }
        }

        async function loadProxyUrl() {
            // Get the URL from the hash (everything after #)
            const hash = window.location.hash.substring(1);
            
            if (!hash) {
                document.getElementById('loading-message').style.display = 'none';
                document.getElementById('error-message').style.display = 'flex';
                return;
            }

            // Decode the URL in case it's encoded
            let targetUrl = decodeURIComponent(hash);
            
            // Add https:// if no protocol is specified
            if (!targetUrl.match(/^https?:\/\//i)) {
                targetUrl = 'https://' + targetUrl;
            }
            
            try {
                // Wait for UV config to load
                while (!window.__uv$config) {
                    await new Promise(resolve => setTimeout(resolve, 50));
                }

                // Register service worker
                const swRegistered = await registerServiceWorker();
                
                if (!swRegistered) {
                    throw new Error('Service worker registration failed');
                }

                // Encode the URL using UV's encoding
                const encodedUrl = __uv$config.encodeUrl(targetUrl);
                
                // Build the full proxy URL
                const proxyUrl = __uv$config.prefix + encodedUrl;
                
                console.log('Loading URL:', targetUrl);
                console.log('Proxy URL:', proxyUrl);
                
                // Load in iframe
                document.getElementById('loading-message').style.display = 'none';
                document.getElementById('proxy-frame').style.display = 'block';
                document.getElementById('proxy-frame').src = proxyUrl;
                
            } catch (err) {
                console.error('Error loading proxy:', err);
                document.getElementById('loading-message').innerHTML = 
                    '<div style="text-align: center;"><h2 style="color: #ff6b6b;">Error Loading Proxy</h2><p>' + err.message + '</p></div>';
            }
        }

        // Load URL on page load
        window.addEventListener('load', loadProxyUrl);

        // Reload if hash changes
        window.addEventListener('hashchange', () => {
            document.getElementById('loading-message').style.display = 'flex';
            document.getElementById('proxy-frame').style.display = 'none';
            loadProxyUrl();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy Loader</title>
    
    <!-- Load UV bundle and config from active/uv directory -->
    <script src="active/uv/uv.bundle.js" defer></script>
    <script src="active/uv/uv.config.js" defer></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            overflow: hidden;
            background: #1a1a1a;
        }

        #proxy-frame {
            width: 100vw;
            height: 100vh;
            border: none;
            display: block;
        }

        #error-message {
            display: none;
            text-align: center;
            padding: 40px 20px;
            color: #e0e0e0;
        }

        #error-message h2 {
            margin-bottom: 10px;
            color: #ff6b6b;
        }

        #error-message p {
            color: #999;
            margin-bottom: 20px;
        }

        #error-message code {
            background: #2a2a2a;
            padding: 4px 8px;
            border-radius: 4px;
            color: #5a32e3;
        }
    </style>
</head>
<body>
    <iframe id="proxy-frame"></iframe>

    <div id="error-message">
        <h2>No URL Provided</h2>
        <p>Please access this page with a URL in the hash.</p>
        <p>Example: <code>proxy.html#https://example.com</code></p>
    </div>

    <script>
        function loadProxyUrl() {
            // Get the URL from the hash (everything after #)
            const hash = window.location.hash.substring(1);
            
            if (!hash) {
                document.getElementById('proxy-frame').style.display = 'none';
                document.getElementById('error-message').style.display = 'block';
                return;
            }

            // Decode the URL in case it's encoded
            let targetUrl = decodeURIComponent(hash);
            
            // Add https:// if no protocol is specified
            if (!targetUrl.match(/^https?:\/\//i)) {
                targetUrl = 'https://' + targetUrl;
            }
            
            // Use __uv$config to get the correct prefix from uv.config.js
            // Wait for UV to load
            const checkUV = setInterval(() => {
                if (window.__uv$config) {
                    clearInterval(checkUV);
                    
                    // Get the prefix from UV config (usually '/service/')
                    const prefix = window.__uv$config.prefix || '/service/';
                    
                    // Encode the URL using UV's encoding
                    const proxyUrl = prefix + __uv$config.encodeUrl(targetUrl);
                    
                    document.getElementById('proxy-frame').src = proxyUrl;
                    document.getElementById('proxy-frame').style.display = 'block';
                    document.getElementById('error-message').style.display = 'none';
                }
            }, 50);
            
            // Timeout after 5 seconds if UV doesn't load
            setTimeout(() => {
                clearInterval(checkUV);
                if (!window.__uv$config) {
                    // Fallback: try basic path
                    const proxyUrl = '/service/' + encodeURIComponent(targetUrl);
                    document.getElementById('proxy-frame').src = proxyUrl;
                    document.getElementById('proxy-frame').style.display = 'block';
                    document.getElementById('error-message').style.display = 'none';
                }
            }, 5000);
        }

        // Load URL on page load
        window.addEventListener('load', loadProxyUrl);

        // Reload if hash changes
        window.addEventListener('hashchange', loadProxyUrl);
    </script>
</body>
</html>

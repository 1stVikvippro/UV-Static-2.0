<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy Loader</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            overflow: hidden;
            background: #1a1a1a;
        }

        #proxy-frame {
            width: 100vw;
            height: 100vh;
            border: none;
            display: block;
        }

        #loading-message {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #e0e0e0;
            font-size: 18px;
        }

        #error-message {
            display: none;
            text-align: center;
            padding: 40px 20px;
            color: #e0e0e0;
            height: 100vh;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #error-message h2 {
            margin-bottom: 10px;
            color: #ff6b6b;
        }

        #error-message p {
            color: #999;
            margin-bottom: 20px;
        }

        #error-message code {
            background: #2a2a2a;
            padding: 4px 8px;
            border-radius: 4px;
            color: #5a32e3;
        }
    </style>
</head>
<body>
    <div id="loading-message">Loading proxy...</div>
    <iframe id="proxy-frame" style="display: none;"></iframe>

    <div id="error-message">
        <h2>No URL Provided</h2>
        <p>Please access this page with a URL in the hash.</p>
        <p>Example: <code>proxy.html#https://example.com</code></p>
        <p>Or: <code>proxy.html#google.com</code></p>
    </div>

    <script src="active/uv/uv.bundle.js"></script>
    <script src="active/uv/uv.config.js"></script>
    <script type="module">
        import { registerSW } from "/active/prxy/register-sw.mjs";
        import * as BareMux from "/active/prxy/baremux/index.mjs";

        const connection = new BareMux.BareMuxConnection("/active/prxy/baremux/worker.js");

        function search(input) {
            try {
                return new URL(input).toString();
            } catch (err) {}
            try {
                const url = new URL(`http://${input}`);
                if (url.hostname.includes(".")) return url.toString();
            } catch (err) {}
            return `https://html.duckduckgo.com/html?t=h_&q=${encodeURIComponent(input)}`;
        }

        async function getUV(input) {
            try {
                await registerSW();
                console.log("Service worker registered successfully");
            } catch (err) {
                console.error("SW failed to register:", err);
                throw err;
            }

            let url = search(input);
            let wispUrl = "wss://wisp.rhw.one/";

            if ((await connection.getTransport()) !== "/active/prxy/epoxy/index.mjs") {
                await connection.setTransport("/active/prxy/epoxy/index.mjs", [
                    { wisp: wispUrl },
                ]);
            }

            let viewUrl = __uv$config.prefix + __uv$config.encodeUrl(url);
            return viewUrl;
        }

        async function loadProxyUrl() {
            const hash = window.location.hash.substring(1);
            
            if (!hash) {
                document.getElementById('loading-message').style.display = 'none';
                document.getElementById('error-message').style.display = 'flex';
                return;
            }

            let targetUrl = decodeURIComponent(hash);
            
            if (!targetUrl.match(/^https?:\/\//i)) {
                targetUrl = 'https://' + targetUrl;
            }
            
            try {
                const proxyUrl = await getUV(targetUrl);
                
                console.log('Loading URL:', targetUrl);
                console.log('Proxy URL:', proxyUrl);
                
                document.getElementById('loading-message').style.display = 'none';
                document.getElementById('proxy-frame').style.display = 'block';
                document.getElementById('proxy-frame').src = proxyUrl;
                
            } catch (err) {
                console.error('Error loading proxy:', err);
                document.getElementById('loading-message').innerHTML = 
                    '<div style="text-align: center;"><h2 style="color: #ff6b6b;">Error Loading Proxy</h2><p>' + err.message + '</p></div>';
            }
        }

        window.addEventListener('load', loadProxyUrl);

        window.addEventListener('hashchange', () => {
            document.getElementById('loading-message').style.display = 'flex';
            document.getElementById('proxy-frame').style.display = 'none';
            loadProxyUrl();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Loading…</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

<iframe id="frame"></iframe>

<script src="/active/uv/uv.bundle.js"></script>
<script src="/active/uv/uv.config.js"></script>

<script>
(async () => {
  // 1️⃣ register UV service worker
  if ('serviceWorker' in navigator) {
    await navigator.serviceWorker.register('/active/sw.js', {
      scope: '/active/'
    });
  }

  // 2️⃣ read hash
  const target = location.hash.slice(1);
  if (!target) return;

  // 3️⃣ normalize URL
  let url;
  try {
    url = new URL(target.startsWith('http') ? target : 'https://' + target).href;
  } catch {
    return;
  }

  // 4️⃣ encode with UV
  const encoded = __uv$config.prefix + __uv$config.encodeUrl(url);

  // 5️⃣ MUST load under /active/ scope
  document.getElementById('frame').src = '/active/' + encoded;
})();
</script>

</body>
</html>
